<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../script/main.js" defer></script>
    <script type="module" src="../script/gallery.js" defer></script>
    <script type="module" src="../script/game.js" defer></script>
    <script type="module" src="../script/forex.js" defer></script>
    <script type="module" src="../script/DOM-utils.js" defer></script>
    <title>FAKE - OS</title>
  </head>
  <body>
    <img
      class="wallpaper unselectable"
      src="../assets/windows-98-wallpapers.jpg"
      alt="windows wallpaper"
    />

    <div class="icons-display">
      <div id="galleryIcon" class="desktop-icon">
        <img src="../assets/gallery.png" alt="Photo Gallery" />
        <p>Photo Gallery</p>
      </div>
      <div id="gameIcon" class="desktop-icon">
        <img src="../assets/tictac.jpg" alt="Tic Tac Toe" />
        <p>Tic Tac Toe</p>
      </div>
      <div id="forexIcon" class="desktop-icon">
        <img
          src="../assets/currency-exchange-icon.png"
          alt="Currency Converter"
        />
        <p>Currency Converter</p>
      </div>
    </div>

    <div class="taskbar">
      <button class="btn sb" id="startButton">
        <img
          class="logo sb"
          src="../assets/windows-logo.png"
          alt="Windows 10 Can Now Run A Native Linux Shell Using A - Infinity War Spoilers Without Context @clipartmax.com"
        />
        <p class="sb">Start</p>
      </button>
      <div id="iconTray"></div>
      <div class="clock"><p id="time" class="time"></p></div>
    </div>
    <div id="startMenu" class="start-menu sm">
      <span class="banner sm">Windows 98</span>
      <div class="menu-items sm">
        <div class="sm">
          <img class="sm" src="../assets/programs.png" alt="Programs" />
          <p class="sm">Programs</p>
        </div>
        <div id="galleryLink" class="sm">
          <img class="sm" src="../assets/photos.png" alt="Photos" />
          <p class="sm">Photos</p>
        </div>
        <div class="sm">
          <img class="sm" src="../assets/applications.png" alt="Applications" />
          <p class="sm">Applications</p>
        </div>
        <div class="sm">
          <img class="sm" src="../assets/mshearts.png" alt="Games" />
          <p class="sm">Games</p>
        </div>
        <div class="sm">
          <img
            class="sm"
            src="../assets/settings_gear_cool-4.png"
            alt="Settings"
          />
          <p class="sm">Settings</p>
        </div>
        <div class="sm">
          <img class="sm" src="../assets/find.png" alt="find" />
          <p class="sm">Find</p>
        </div>
        <div class="sm">
          <img class="sm" src="../assets/help_book_cool-4.png" alt="Help" />
          <p class="sm">Help</p>
        </div>
        <div class="sm">
          <img class="sm" src="../assets/run.png" alt="run" />
          <p class="sm">Run</p>
        </div>
        <div class="sm">
          <img class="sm" src="../assets/logoff.png" alt="log off" />
          <p class="sm">Log off</p>
        </div>
        <div class="sm">
          <img class="sm" src="../assets/shutdown.png" alt="" />
          <p class="sm">Shutdown</p>
        </div>
      </div>
    </div>
  </body>
</html>
