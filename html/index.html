<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../script/script.js" defer></script>
    <title>FAKE - OS</title>
  </head>
  <body>
    <img
      class="wallpaper"
      src="../assets/windows-98-wallpapers.jpg"
      alt="windows wallpaper"
    />

    <div class="taskbar">
      <button class="btn" id="startButton">
        <img
          class="logo"
          src="../assets/windows-logo.png"
          alt="Windows 10 Can Now Run A Native Linux Shell Using A - Infinity War Spoilers Without Context @clipartmax.com"
        />
        <p>Start</p>
      </button>
      <div id="startMenu" class="start-menu">
        <span class="banner">Windows 98</span>
        <div class="menu-items">
          <div>
            <img src="../assets/programs.png" alt="Programs" />
            <p>Programs</p>
          </div>
          <div>
            <img src="../assets/photos.png" alt="Photos" />
            <p>Photos</p>
          </div>
          <div>
            <img src="../assets/applications.png" alt="Applications" />
            <p>Applications</p>
          </div>
          <div>
            <img src="../assets/mshearts.png" alt="Games" />
            <p>Games</p>
          </div>
          <div>
            <img src="../assets/settings_gear_cool-4.png" alt="Settings" />
            <p>Settings</p>
          </div>
          <div>
            <img src="../assets/find.png" alt="find" />
            <p>Find</p>
          </div>
          <div>
            <img src="../assets/help_book_cool-4.png" alt="Help" />
            <p>Help</p>
          </div>
          <div>
            <img src="../assets/run.png" alt="run" />
            <p>Run</p>
          </div>
          <div>
            <img src="../assets/logoff.png" alt="log off" />
            <p>Log off</p>
          </div>
          <div>
            <img src="../assets/shutdown.png" alt="" />
            <p>Shutdown</p>
          </div>
        </div>
      </div>
      <div></div>
      <div class="clock"><p id="time" class="time"></p></div>
    </div>
  </body>
</html>
